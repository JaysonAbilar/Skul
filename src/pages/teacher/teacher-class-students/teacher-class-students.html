<ion-header>

  <ion-navbar>
    <ion-title>List of Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item-sliding *ngFor="let student of studentList | async">
      <ion-item>
        <h1>{{student.Lastname}}, {{student.Firstname}} {{student.Middlename}}</h1>
        <h3>Gender: {{student.Gender}}</h3>
        <h3>Contact #: {{student.Contactnumber}}</h3>
        <button ion-button color="secondary" item-right><ion-icon ios="ios-school" md="md-school"></ion-icon></button>
      </ion-item>
        
    </ion-item-sliding>
  </ion-list>
</ion-content>
