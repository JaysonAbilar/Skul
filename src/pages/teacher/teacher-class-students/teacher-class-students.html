<ion-header>

  <ion-navbar>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

  <ion-list>
  <ion-list-header>List of present Students</ion-list-header>
    <div *ngFor="let student of studentList | async">
      <ion-item>
        <h1>{{student.Lastname}}, {{student.Firstname}} {{student.Middlename}}</h1>
        <h3>Gender: {{student.Gender}}</h3>
        <h3>Contact #: {{student.Contactnumber}}</h3>
        <button ion-button item-right (click)="viewStudentProfile(student.$key)"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
