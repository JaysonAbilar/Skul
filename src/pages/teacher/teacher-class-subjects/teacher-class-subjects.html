<ion-header>

  <ion-navbar>
    <ion-title>List of Subjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
      <div *ngFor="let subject of subjecttList | async">
        <ion-item>
          <h1>{{subject.SubjectCode}}</h1>
          <h3>Name: {{subject.Name}}</h3>
          <h3>Description: {{subject.Description}}</h3>
        </ion-item>
      </div>
  </ion-list>
</ion-content>
