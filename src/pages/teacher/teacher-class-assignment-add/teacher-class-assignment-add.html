<ion-header>

  <ion-navbar>
    <ion-title>Add Homework</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />
  <input type="hidden" [(ngModel)]="SubjectCode" />
   <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input [(ngModel)]="homework.Title" type="text" placeholder="Fill the title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input [(ngModel)]="homework.Description" type="text" placeholder="Fill the Description"></ion-input>
  </ion-item>
  <ion-label stacked>Deadline</ion-label>
  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-input [(ngModel)]="homework.DeadlineDate" type="date" placeholder="Fill the Description"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Time</ion-label>
    <ion-input [(ngModel)]="homework.DeadlineTime" type="time" placeholder="Fill the Description"></ion-input>
  </ion-item>
  <button ion-button (click)="addHomework(Username, ClassId, Startyear, Endyear, SubjectCode, homework.Title, homework.Description, homework.DeadlineDate,
       homework.DeadlineTime)">ADD</button>
</ion-content>
