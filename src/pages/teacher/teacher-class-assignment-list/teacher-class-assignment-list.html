<ion-header>
   <ion-navbar>
    <ion-title>
      HOMEWORKS
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAddHomework(Username,ClassId,Startyear,Endyear,SubjectCode)">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

  <ion-item>
    <ion-label stacked>Subject</ion-label>
    <ion-select [(ngModel)]="SubjectCode" (ngModelChange)="selectedValueChanged(SubjectCode)" multiple="false" cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let subject of subjectList | async" value={{subject.$key}} checked="true">{{subject.$key}}</ion-option>
    </ion-select>
  </ion-item>

 <ion-list>
    <ion-list-header>Homeworks History</ion-list-header>
    <ion-item-sliding *ngFor="let homework of homeworkList | async">
      <ion-item>
        <h2>{{homework.HomeworkCode}}</h2>
        <h3>Title: {{homework.Title}}</h3>
        <h3>Desc: {{homework.Description}}</h3>
        <h3>Added: {{homework.DateAdded}}</h3>
        <h3>Deadline: {{homework.DeadlineDate}} {{homework.DeadlineTime}}</h3>
      </ion-item>
        
      <ion-item-options>
        <button ion-button color="primary" icon-left >
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left>
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
