<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list card">
    <ion-item class="profile-item">
      <div class="profile-picture big-profile-picture">
      <img src="assets/images/teachericon.png">
      </div>
      <h2 class="profile-name dark">{{teacher.Firstname}} {{teacher.Lastname}}</h2>
      <div class="profile-info">{{teacher.Email}}</div>
    </ion-item>
    <ion-item class="profile-item">
      {{teacher.Contactnumber}}
    </ion-item>
    <ion-item class="profile-item">
      {{teacher.Gender}}
    </ion-item>
    <ion-item class="profile-item">
      {{teacher.Age}}
    </ion-item>
  </div>
</ion-content>
