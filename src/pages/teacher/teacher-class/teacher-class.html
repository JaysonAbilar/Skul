<ion-header>

  <ion-navbar>
    <ion-title>CLASS {{ClassId}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ClassId}}
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <ion-card text-center (click)="viewStudents(ClassId,Startyear,Endyear)">
                    <ion-card-content>
                       <img src="assets/images/classstudenticon.png"width=50px><h3>STUDENTS</h3>
                    </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col width-50>
                <ion-card text-center (click)="viewSubjects(Username,ClassId,Startyear,Endyear)">
                    <ion-card-content>
                       <img src="assets/images/subjecticon.png"width=50px><h3>SUBJECTS</h3>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-50>
                <ion-card text-center (click)="viewReminders(Username,ClassId,Startyear,Endyear)">
                    <ion-card-content>
                       <img src="assets/images/reminder.png"width=50px><h3>REMINDERS</h3>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col width-50>
                <ion-card text-center (click)="viewAttendance(Username,ClassId,Startyear,Endyear)">
                    <ion-card-content>
                       <img src="assets/images/attendanceicon.png"width=50px><h3>ATTENDANCE</h3>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
