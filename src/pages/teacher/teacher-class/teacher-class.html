<ion-header>

  <ion-navbar>
    <ion-title>Year & Section : {{classYear}} - {{classSection}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />
    
    <ion-card text-center>
      <ion-card-content>
         <h1>CLASS RECORDS</h1>
      </ion-card-content>
    </ion-card>

    <ion-list>
    <ion-item (click)="viewStudents(ClassId,Startyear,Endyear)">
      <ion-thumbnail item-left>
        <img src="assets/images/classstudenticon.png">
      </ion-thumbnail>
      <h2>STUDENTS</h2>
     </ion-item>

    <ion-item (click)="viewSubjects(Username,ClassId,Startyear,Endyear)">
      <ion-thumbnail item-left>
          <img src="assets/images/subjecticon.png">
      </ion-thumbnail>
      <h2>SUBJECTS</h2>
    </ion-item>

    <ion-item (click)="viewReminders(Username,ClassId,Startyear,Endyear)">
      <ion-thumbnail item-left>
        <img src="assets/images/reminder.png">
      </ion-thumbnail>
      <h2>REMINDERS</h2>
     </ion-item>

    <ion-item (click)="viewAttendance(Username,ClassId,Startyear,Endyear)">
      <ion-thumbnail item-left>
        <img src="assets/images/attendanceicon.png">
      </ion-thumbnail>
      <h2>ATTENDANCE</h2>
     </ion-item>
   </ion-list>
</ion-content>
