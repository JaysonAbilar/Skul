<ion-header>

  <ion-navbar>
    <ion-title>{{AttendanceDate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />
  <input type="hidden" [(ngModel)]="SubjectCode" />

  <ion-list>
	<ion-list-header>List of present Students</ion-list-header>
    <ion-item-sliding *ngFor="let presentStudents of presentStudentsList | async">
      <ion-item>
        <h1>{{presentStudents.Lastname}}, {{presentStudents.Firstname}} {{presentStudents.Middlename}}</h1>
        <h3>Gender: {{presentStudents.Gender}}</h3>
        <h3>Contact #: {{presentStudents.Contactnumber}}</h3>
        <button ion-button color="secondary" item-right><ion-icon ios="ios-school" md="md-school"></ion-icon></button>
      </ion-item>
        
    </ion-item-sliding>
  </ion-list>
</ion-content>
