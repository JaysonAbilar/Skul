<ion-header>

  <ion-navbar>
    <ion-title>Message Guardian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list inset padding>
		<ion-item>
		    <ion-label stacked>Subject</ion-label>
		    <ion-input [(ngModel)]="Message.subject" type="text"></ion-input>
	  	</ion-item>
	  	<ion-item>
			<ion-label stacked>Message</ion-label>
			<ion-textarea [(ngModel)]="Message.body" rows="6"></ion-textarea>
		</ion-item>
		<br/>
		<button icon-right ion-button color="primary" (click)="sendMessage(Message.subject, Message.body)">
		Send
		<ion-icon ios="ios-send" md="md-send"></ion-icon>	
		</button>
	</ion-list>
</ion-content>
