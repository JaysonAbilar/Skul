<ion-header>
   <ion-navbar>
    <ion-title>
      ATTENDANCE DATES
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAddAttendance(Username,ClassId,Startyear,Endyear,SubjectCode)">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

  <ion-item>
    <ion-label stacked>Subject</ion-label>
    <ion-select [(ngModel)]="SubjectCode" (ngModelChange)="selectedValueChanged(SubjectCode)" multiple="false" cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let subject of subjectList | async" value={{subject.$key}} checked="true">{{subject.Name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
	<ion-list-header>Dates</ion-list-header>
    <ion-item-sliding *ngFor="let attendanceDate of attendanceDateList | async">
      <ion-item>
        <h1>{{attendanceDate.$key | date: 'MMM dd, y'}}</h1>
        <button (click)="goToAttendanceStudentList(Username,ClassId,Startyear,Endyear,SubjectCode,attendanceDate.$key)" ion-button color="secondary" item-right><ion-icon ios="ios-school" md="md-school" ></ion-icon></button>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="deleteAttendanceDate(attendanceDate)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
