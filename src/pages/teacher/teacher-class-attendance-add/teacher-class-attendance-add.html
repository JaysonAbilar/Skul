<ion-header>

  <ion-navbar>
    <ion-title>Add Attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />
  <input type="hidden" [(ngModel)]="SubjectCode" />
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="attendance.Date" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Students</ion-label>
    <ion-select [(ngModel)]="attendance.Student" multiple="true" cancelText="Nah" okText="Okay!">
      <div *ngFor="let attendanceStudent of attendanceStudentList | async">
      <ion-option value={{attendanceStudent.$key}} checked="true">{{attendanceStudent.$key}}</ion-option>
      </div>
    </ion-select>
  </ion-item>
  <button ion-button (click)="addAttendance(Username, ClassId, Startyear, Endyear, SubjectCode, attendance.Date, attendance.Student,0)">ADD</button>
</ion-content>
