<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>HOME</ion-title>
    <ion-buttons end>
      <button color="danger" ion-button (click)="logOut()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <ion-card text-center (click)="initializeStudentClassObject(classs.StartYear,classs.EndYear)">
    <ion-card-header>
      List of your current classes
    </ion-card-header>
    <ion-card-content>
       <h1>S.Y. {{classs.StartYear}}-{{classs.EndYear}}</h1>
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-list-header>Class</ion-list-header>
      <ion-card ng-show="studentClass.classId != null" (click)="goToSelectedClass(Username,studentClass.classId)">
        <ion-card-header>
          {{studentClass.classId}}
        </ion-card-header>
      </ion-card>
  </ion-list>
</ion-content>
