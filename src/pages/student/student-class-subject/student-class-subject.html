<!--
  Generated template for the StudentClassSubject page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Subjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

  <ion-list>
    <ion-list-header>List of your subjects</ion-list-header>
    <ion-card *ngFor="let subject of subjecttList | async" (click)="viewReminders(Username,ClassId,Startyear,Endyear,subject.SubjectCode)">
      <ion-card-header >
          <ion-icon ios="ios-book" md="md-book" item-left></ion-icon>
          {{subject.Name}}
        </ion-card-header>
        <ion-card-content>
          {{subject.Description}}
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
