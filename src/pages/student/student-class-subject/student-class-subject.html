<ion-header>

  <ion-navbar>
    <ion-title>My Subjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="Username" />
  <input type="hidden" [(ngModel)]="ClassId" />
  <input type="hidden" [(ngModel)]="Startyear" />
  <input type="hidden" [(ngModel)]="Endyear" />

  <ion-list>
    <ion-item-sliding *ngFor="let subject of subjecttList | async">
      <ion-item>
        <h1>{{subject.SubjectCode}}</h1>
        <h3>{{subject.Name}}</h3>
        <h3>- {{subject.Description}}</h3>
        <button ion-button color="secondary" item-right (click)="viewReminders(Username,ClassId,Startyear,Endyear,subject.SubjectCode)"><ion-icon ios="ios-school" md="md-school"></ion-icon></button>
        <button ion-button item-right (click)="viewAttendance(Username,ClassId,Startyear,Endyear,subject.SubjectCode)"><ion-icon name="clock"></ion-icon></button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
