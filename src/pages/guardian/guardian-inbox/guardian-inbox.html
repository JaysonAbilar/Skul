<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-card *ngFor="let message of messageList | async">
	      <ion-card-header >
	       <p>From: <b>Teacher of {{message.StudentFirstname}} {{message.StudentLastname}}</b></p>
	       <p>Subject: {{message.subject}}</p>
	       <p>{{message.timestamp}}</p>
	      </ion-card-header >
	      <ion-card-content>
	      <p>{{message.body}}</p>
	      </ion-card-content>
	    </ion-card>
	</ion-list>
</ion-content>
