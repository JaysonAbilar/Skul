<ion-header>
   <ion-navbar>
    <ion-title>
      Guardian Dashboard
    </ion-title>
      <ion-buttons end>
      <button color="danger" ion-button (click)="logOut()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>Your child</ion-list-header>
      <ion-item *ngFor="let student of studentList | async" (click)="childProfile(student.$key)">
        <ion-icon name="person" item-left></ion-icon>
        <h2>{{student.Lastname}}, {{student.Firstname}} {{student.Middlename}}</h2>
      </ion-item>
  </ion-list>
</ion-content>
