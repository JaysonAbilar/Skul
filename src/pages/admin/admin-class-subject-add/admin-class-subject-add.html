<ion-header>

  <ion-navbar>
    <ion-title>admin-class-subject-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Subject</ion-label>
    <ion-select [(ngModel)]="classSubject.SubjectCode" multiple="false" cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let subject of subjectList | async" value={{subject.$key}} checked="true">{{subject.Name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Teacher</ion-label>
    <ion-select [(ngModel)]="classSubject.Teacher" multiple="false" cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let teacher of teacherList | async" value="{{teacher.$key}}" checked="true">{{teacher.Firstname}} {{teacher.Lastname}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button color="primary" (click)="addClassSubject(classSubject.SubjectCode, classSubject.Teacher)">Submit</button>
</ion-content>
