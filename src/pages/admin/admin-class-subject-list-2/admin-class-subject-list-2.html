<ion-header>
   <ion-navbar>
    <ion-title>
      CLASS {{classs.Id}}
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminClassSubjectAdd()">
        <ion-icon name="subject-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-list>
    <ion-list-header>Class Subjects</ion-list-header>
    <ion-item-sliding *ngFor="let classSubject of classSubjectList | async">
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <h3>Subject Code: {{classSubject.SubjectCode}}</h3>
        <h3>Teacher: {{classSubject.Teacher}}</h3>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editClassSubject(classSubject.$key, classSubject.SubjectCode, classSubject.Teacher)"> 
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteClassSubject(classSubject)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>	
</ion-content>
