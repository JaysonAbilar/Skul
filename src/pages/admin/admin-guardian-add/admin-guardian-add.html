<ion-header>

  <ion-navbar>
    <ion-title>ADD GUARDIAN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add-guardian">
  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="guardian.Username" type="text" placeholder="Fill your Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="guardian.Password" type="password" placeholder="Fill your Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>First name</ion-label>
    <ion-input [(ngModel)]="guardian.Firstname" type="text" placeholder="Fill yoru Firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Middle name</ion-label>
    <ion-input [(ngModel)]="guardian.Middlename" type="text" placeholder="Fill your Middlename"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Last name</ion-label>
    <ion-input [(ngModel)]="guardian.Lastname" type="text" placeholder="Fill your Lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Age</ion-label>
    <ion-input [(ngModel)]="guardian.Age" type="number" placeholder="Fill your Age"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Gender</ion-label>
  <ion-select [(ngModel)]="guardian.Gender" cancelText="No" okText="Okay!">
    <ion-option value="Male">Male</ion-option>
    <ion-option value="Female">Female</ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="guardian.Email" type="email" placeholder="Fill your Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Contact Number</ion-label>
    <ion-input [(ngModel)]="guardian.Contactnumber" type="number" placeholder="Fill your ContactNumber"></ion-input>
  </ion-item>

  <button ion-button color="primary" (click)="addGuardian(guardian.Username, guardian.Password, guardian.Firstname, guardian.Middlename, guardian.Lastname, guardian.Age, guardian.Gender, guardian.Email, guardian.Contactnumber)">Submit</button>
</ion-content>
