<ion-header>
   <ion-navbar>
    <ion-title>
      Subject
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminSubjectAdd()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>Subjects</ion-list-header>
    <ion-item-sliding *ngFor="let subject of subjectList | async">
      <ion-item>
        <ion-icon ios="ios-book" md="md-book" item-left></ion-icon>
        <h2>{{subject.Name}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editSubject(subject)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteSubject(subject)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
