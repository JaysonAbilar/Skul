<ion-header>

  <ion-navbar>
    <ion-title>UPDATE CLASS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add-class">
  <input type="hidden" [(ngModel)]="classs.Id" />
  <ion-item>
    <ion-label stacked>School Year</ion-label>
    <ion-input [(ngModel)]="classs.StartYear" type="number" placeholder="Start Year"></ion-input>-<ion-input [(ngModel)]="classs.EndYear" type="number" placeholder="End Year"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Year</ion-label>
    <ion-input [(ngModel)]="classs.Year" type="text" placeholder="Year"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Section</ion-label>
    <ion-input [(ngModel)]="classs.Section" type="text" placeholder="Section"></ion-input>
  </ion-item>

  <button ion-button color="primary" (click)="editClass(classs.Id, classs.StartYear, classs.EndYear, classs.Year, classs.Section, classs)"></button>
</ion-content>
