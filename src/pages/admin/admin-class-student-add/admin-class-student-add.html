<ion-header>

  <ion-navbar>
    <ion-title>admin-class-student-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label stacked>List of Students</ion-label>
  <ion-item-sliding *ngFor = "let student of studentList | async">
    <ion-item>
      <ion-label>{{student.Firstname}}, {{student.Firstname}} {{student.Middlename}}</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
  </ion-item-sliding>
  <button ion-button color="primary" (click)="addClassStudent(classStudent.Student)">Submit</button>
</ion-content>
