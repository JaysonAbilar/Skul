<ion-header>

  <ion-navbar>
    <ion-title>admin-class-student-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label stacked>List of Students</ion-label>
  <ion-item>
    <ion-label stacked>Students</ion-label>
    <ion-select [(ngModel)]="classStudent.Student" multiple="true" cancelText="Nah" okText="Okay!">
      <div *ngFor="let student of studentList | async">
      <ion-option value={{student.$key}} checked="true">{{student.Lastname}}, {{student.Firstname}} {{student.Middlename}}</ion-option>
      </div>
    </ion-select>
  </ion-item>
  <button ion-button color="primary" (click)="addClassStudent(classStudent.Student)">Submit</button>
</ion-content>
