<ion-header>

  <ion-navbar>
    <ion-title>admin-class-student-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Student</ion-label>
    <ion-select [(ngModel)]="classStudent.Student" multiple="false" cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let student of studentList | async" value={{student.$key}} checked="true">{{student.$key}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button color="primary" (click)="addClassStudent(classStudent.Student)"></button>
</ion-content>
