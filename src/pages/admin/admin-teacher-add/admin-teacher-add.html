<ion-header>

  <ion-navbar>
    <ion-title>ADD TEACHER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add-teacher">
  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="teacher.Username" type="text" placeholder="Fill your Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="teacher.Password" type="password" placeholder="Fill your Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>First name</ion-label>
    <ion-input [(ngModel)]="teacher.Firstname" type="text" placeholder="Fill yoru Firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Middle name</ion-label>
    <ion-input [(ngModel)]="teacher.Middlename" type="text" placeholder="Fill your Middlename"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Last name</ion-label>
    <ion-input [(ngModel)]="teacher.Lastname" type="text" placeholder="Fill your Lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Age</ion-label>
    <ion-input [(ngModel)]="teacher.Age" type="number" placeholder="Fill your Age"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Gender</ion-label>
  <ion-select [(ngModel)]="teacher.Gender" cancelText="Nah" okText="Okay!">
    <ion-option value="Male">Male</ion-option>
    <ion-option value="Female">Female</ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="teacher.Email" type="email" placeholder="Fill your Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Contact Number</ion-label>
    <ion-input [(ngModel)]="teacher.Contactnumber" type="number" placeholder="Fill your ContactNumber"></ion-input>
  </ion-item>

  <button ion-button color="primary" (click)="addTeacher(teacher.Username, teacher.Password, teacher.Firstname, teacher.Middlename, teacher.Lastname, teacher.Age, teacher.Gender, teacher.Email, teacher.Contactnumber)">Submit</button>
</ion-content>
