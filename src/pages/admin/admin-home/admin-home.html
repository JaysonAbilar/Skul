  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>MAINTENANCE</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <input type="hidden" [(ngModel)]="currentAcademicYear.Startyear" />
    <input type="hidden" [(ngModel)]="currentAcademicYear.Endyear" />
	<ion-list>
	  <ion-item>
	    <ion-thumbnail item-left>
	      <img src="assets/images/teachericon.png">
	    </ion-thumbnail>
	    <h2>TEACHERS</h2>
	    <button (click)="goToAdminTeacherList()" ion-button clear item-right>View</button>
	  </ion-item>
	  <ion-item>
	    <ion-thumbnail item-left>
	      <img src="assets/images/subjecticon.png">
	    </ion-thumbnail>
	    <h2>SUBJECT</h2>
	    <button (click)="goToAdminSubjectList()" ion-button clear item-right>View</button>
	  </ion-item>
	   <ion-item>
	    <ion-thumbnail item-left>
	      <img src="assets/images/guardianicon.png">
	    </ion-thumbnail>
	    <h2>GUARDIANS</h2>
	    <button (click)="goToAdminGuardianList()" ion-button clear item-right>View</button>
	  </ion-item>
	   <ion-item>
	    <ion-thumbnail item-left>
	      <img src="assets/images/studenticon.png">
	    </ion-thumbnail>
	    <h2>STUDENTS</h2>
	    <button (click)="goToAdminStudentList()" ion-button clear item-right>View</button>
	  </ion-item>
	   <ion-item>
	    <ion-thumbnail item-left>
	      <img src="assets/images/classicon.png">
	    </ion-thumbnail>
	    <h2>CLASS</h2>
	    <button (click)="goToAdminClassList(currentAcademicYear.Startyear,currentAcademicYear.Endyear)" ion-button clear item-right>View</button>
	  </ion-item>
	  
	</ion-list>

</ion-content>
