<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons end>
    <button color="danger" ion-button (click)="logOut()">
      <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <input type="hidden" [(ngModel)]="currentAcademicYear.Startyear" />
    <input type="hidden" [(ngModel)]="currentAcademicYear.Endyear" />
	<ion-list>
	  <ion-item (click)="goToAdminTeacherList()">
	    <ion-thumbnail item-left>
	      <img src="assets/images/teachericon.png">
	    </ion-thumbnail>
	    <h2>TEACHERS</h2>
	    <button  ion-button clear item-right><h1>{{Count.teacherCount}}</h1></button>
	  </ion-item>
	  <ion-item (click)="goToAdminSubjectList()" >
	    <ion-thumbnail item-left>
	      <img src="assets/images/subjecticon.png">
	    </ion-thumbnail>
	    <h2>SUBJECT</h2>
	    <button ion-button clear item-right><h1>{{Count.subjectCount}}</h1></button>
	  </ion-item>
	   <ion-item (click)="goToAdminGuardianList()">
	    <ion-thumbnail item-left>
	      <img src="assets/images/guardianicon.png">
	    </ion-thumbnail>
	    <h2>GUARDIANS</h2>
	    <button  ion-button clear item-right><h1>{{Count.guardianCount}}</h1></button>
	  </ion-item>
	   <ion-item (click)="goToAdminStudentList()">
	    <ion-thumbnail item-left>
	      <img src="assets/images/studenticon.png">
	    </ion-thumbnail>
	    <h2>STUDENTS</h2>
	    <button  ion-button clear item-right><h1>{{Count.studentCount}}</h1></button>
	  </ion-item>
	   <ion-item (click)="goToAdminClassList(currentAcademicYear.Startyear,currentAcademicYear.Endyear)" >
	    <ion-thumbnail item-left>
	      <img src="assets/images/classicon.png">
	    </ion-thumbnail>
	    <h2>CLASS</h2>
	    <button ion-button clear item-right><h1>{{Count.classCount}}</h1></button>
	  </ion-item>
	</ion-list>
</ion-content>
