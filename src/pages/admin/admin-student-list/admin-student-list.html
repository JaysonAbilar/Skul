<ion-header>
   <ion-navbar>
    <ion-title>
      STUDENTS
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminStudentAdd()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>Students</ion-list-header>
    <ion-item-sliding *ngFor="let student of studentList | async">
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <h2>{{student.Lastname}}, {{student.Firstname}} {{student.Middlename}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editStudent(student)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteStudent(student)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
