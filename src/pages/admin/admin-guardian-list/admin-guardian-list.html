<ion-header>
   <ion-navbar>
    <ion-title>
      GUARDIANS
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminGuardianAdd()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>Guardians</ion-list-header>
    <ion-item-sliding *ngFor="let guardian of guardianList | async">
      <ion-item>
        <ion-icon ios="ios-people" md="md-people" item-left></ion-icon>
        <h2>{{guardian.Lastname}}, {{guardian.Firstname}} {{guardian.Middlename}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editGuardian(guardian)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteGuardian(guardian)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
