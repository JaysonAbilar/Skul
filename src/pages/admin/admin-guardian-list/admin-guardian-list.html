<ion-header>
   <ion-navbar>
    <ion-title>
      GUARDIANS
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminGuardianAdd()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Guardians</ion-list-header>
    <ion-item-sliding *ngFor="let guardian of guardianList | async">
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <h3>Username: {{guardian.$key}}</h3>
        <h3>Name: {{guardian.Lastname}}, {{guardian.Firstname}} {{guardian.Lastname}}</h3>
        <h3>Age: {{guardian.Age}}</h3>
        <h3>Gender: {{guardian.Gender}}</h3>
        <h3>Contact Number: {{guardian.Contactnumber}}</h3>
        <h3>Email: {{guardian.Email}}</h3>      
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editGuardian(guardian)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteGuardian(guardian)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
