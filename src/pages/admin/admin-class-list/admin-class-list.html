<ion-header>
   <ion-navbar>
    <ion-title>
      CLASS
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAdminClassAdd()">
        <ion-icon name="subject-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Class</ion-list-header>
    <ion-item-sliding *ngFor="let classs of classsList | async">
      <ion-item>
        <h3>SchoolYear: {{classs.StartYear}}-{{classs.EndYear}}</h3>
        <h3>Year: {{classs.Year}}</h3>
        <h3>Section: {{classs.Section}}</h3>
        <button (click)="listStudents(classs)" ion-button color="secondary" item-right><ion-icon ios="ios-school" md="md-school"></ion-icon></button>
        <button (click)="listSubject(classs)" ion-button item-right><ion-icon ios="ios-list-box" md="md-list-box"></ion-icon></button>
      </ion-item>
        
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editClass(classs)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteClass(classs)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
