<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input [(ngModel)]="login.Username" type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input [(ngModel)]="login.Password" type="text"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button full (click)="loginUser(login.Username,login.Password)">Login</button>
</ion-content>
